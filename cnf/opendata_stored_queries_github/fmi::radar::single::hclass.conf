disabled = false;
demo = false;

id = "fmi::radar::single::hclass";
expiresSeconds = 300;

constructor_name = "wfs_stored_geoserver_handler_factory";
title: { eng = "Hydro Class Single"; fin = "Sateen olomuoto, yksittäiset tutkat"; };
abstract: { eng = "Hydro class (hclass) from single radars."; fin = "Sateen olomuoto (hclass) yksittäisiltä tutkilta."; };
template = "radar.c2t";
returnTypeNames = ["omso:GridSeriesObservation"];

parameters: (
{
	name = "starttime";
	title = {eng = "Begin of the time interval"; fin = "Alkuaika"; };
	abstract = { eng = "Parameter begin specifies the begin of time interval in ISO-format (for example 2012-02-27T00:00:00Z)."; fin = "Aikajakson alkuaika ISO-muodossa (esim. 2012-02-27T00:00:00Z)."; };
	xmlType = "dateTime";
	type = "time";
},
{
	name = "endtime";
	title = { eng = "End of time interval"; fin = "Loppuaika"; };
	abstract = { eng = "End of time interval in ISO-format (for example 2012-02-27T00:00:00Z)."; fin = "Aikajakson loppuaika ISO-muodossa (esim. 2012-02-27T00:00:00Z)."; };
	xmlType = "dateTime";
	type = "time";
},
{
	name = "bbox";
	title = { eng = "Bounding box of area for which to return data."; fin = "Aluerajaus";  };
	abstract = { eng = "Bounding box of area for which to return data (lon,lat,lon,lat,srs). For example 21,61,22,62,epsg::4326"; fin = "Aluerajaus (lon,lat,lon,lat,srs). Esimerkiksi 21,61,22,62,epsg::4326"; };
	xmlType = "xsi:string";
	type = "bbox";
	minOccurs = 0;
	maxOccurs = 1;
}
);

named_params = (
   { name = "layer"; def = ["%{layer}"]; }
  ,{ name = "origBoundary"; def = ["%{origEnvelope}"]; }
  ,{ name = "width"; def = "%{width}"; }
  ,{ name = "height"; def = "%{height}"; }
  ,{ name = "epoch"; def = "%{epoch}"; }
  ,{ name = "elevation"; def = "%{db_elevation}"; }
  ,{ name = "named_parameters"; def = ["rr"]; }
);

layerParamNameMap = (
         { layer: "vantaa_hclass"; param:"hclass";}
         ,{ layer: "anjalankoski_hclass"; param:"hclass";}
         ,{ layer: "korpo_hclass"; param:"hclass";}
         ,{ layer: "ikaalinen_hclass"; param:"hclass";}
         ,{ layer: "luosto_hclass"; param:"hclass";}
         ,{ layer: "kuopio_hclass"; param:"hclass";}
         ,{ layer: "utajarvi_hclass"; param:"hclass";}
         ,{ layer: "kesalahti_hclass"; param:"hclass";}
         ,{ layer: "petajavesi_hclass"; param:"hclass";}
);

url_template = {
    url = "";
    params = [
        "service=WMS"
        ,"version=1.3.0"
        ,"request=GetMap"
        ,"layers=Radar:${layer}"
        ,"styles=raster"
        ,"bbox=${origBoundary}"
        ,"srs=EPSG:3067"
        ,"format=image/geotiff"
        ,"time=${epoch}"
	,"elevation=${elevation}"
    ];
};

handler_params:
{
        begin = "${starttime: 1 hour ago}";
        end = "${endtime: now}";
        layers = [
               "vantaa_hclass",
               "anjalankoski_hclass",
 	       "korpo_hclass",
	       "ikaalinen_hclass",
	       "luosto_hclass",
	       "kuopio_hclass",
	       "utajarvi_hclass",
	       "kesalahti_hclass",
	       "petajavesi_hclass"
        ];

        boundingBox = "${bbox : -118331.366, 6335621.167, 875567.732, 7907751.537}";

        width = 1992;
        height = 1992;
        crs = "EPSG::3067";
};
