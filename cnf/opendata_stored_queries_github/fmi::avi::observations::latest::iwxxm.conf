
disabled = false;
demo = false;

id = "fmi::avi::observations::latest::iwxxm";

expiresSeconds = 1;

constructor_name = "wfs_stored_aviation_observation_handler_factory";

title:
{
	eng = "Aviation weather from aerodromes";
	fin = "Lentosää lentopaikoilta";
};

abstract:
{
	eng = "This stored query return the latest aviation weather messages from aerodromes. Each message is constructed from a METAR weather report and converted to IWXXM (ICAO Meteorological Information Exchange Model) format. By default, the latest message is searched from the last 24 hours. One can change the time range by using starttime and endtime parameters. At least one location parameter (icaocode, bbox, geoid) must be given to get non zero result.";
	fin = "Tämä tallennettu kysely palauttaa viimeisimmät lentosääviestit lentopaikoilta. Yksittäinen viesti muodostetaan METAR sanomasta IWXXM muotoon. Oletusarvoisesti viimeisin lentosääviesti etsitään viimeisen 24 tunnin ajalta. Aikajaksoa on mahdollista muuttaa käyttämällä hakuparametreja starttime ja endtime. Ainakin yksi paikkamääre (icaocode, bbox, geoid) on määriteltävä saadakseen nollasta poikkeavan tuloksen.";
};

template = "aviation_observations.c2t";

parameters:
(
{
        name = "starttime";
        title = {eng = "Begin of the time interval"; fin = "Alkuaika"; };
        abstract = { eng = "Parameter specifies the begin of time interval in ISO-format (for example 2012-02-27T00:00:00Z)."; fin = "Aikajakson alkuaika ISO-muodossa (esim. 2012-02-27T00:00:00Z)."; };
        xmlType = "dateTime";
        type = "time";
        lowerLimit = "2010-01-01T00:00:00";
},
{
        name = "endtime";
        title = { eng = "End of time interval"; fin = "Loppuaika"; };
        abstract = { eng = "End of time interval in ISO-format (for example 2012-02-27T00:00:00Z)."; fin = "Aikajakson loppuaika ISO-muodossa (esim. 2012-02-27T00:00:00Z)."; };
        xmlType = "dateTime";
        type = "time";
},
{
        name = "icaocode";
        title = { eng = "ICAO Code"; fin = "ICAO tunnus"; };
        abstract = { eng = "Four-character alphanumeric code designating each airport around the world."; fin = "Lentopaikalle määrittävä neljäkirjaiminen kansainvälinen tunnus."; };
        xmlType = "xsi:string";
        type = "string";
        minOccurs = 0;
        maxOccurs = 99;
},
{
        name = "bbox";
        title = { eng = "Bounding box of area for which to return data."; fin = "Aluerajaus";  };
        abstract = { eng = "Bounding box of area for which to return data. For example  27.4,68.6,27.5,68.7,epsg:4326 (lonMin,latMin,lonMax,latMax,srs)."; fin = "Aluerajaus määrittelee alueen, jonka sisältä dataa haetaan. Esimerkiksi 27.4,68.6,27.5,68.7,epsg:4326 (lonMin,latMin,lonMax,latMax,srs)."; };
        xmlType = "xsi:string";
        type = "bbox";
        minOccurs = 0;
        maxOccurs = 1;
},
{
        name = "geoid";
        title = { eng = "Geoid of the location for which to return data."; fin = "Haettavan paikan geoid."; };
        abstract = { eng = "Geoid of the location for which to return data. (ID from geonames.org)"; fin = "Haettavan paikan geoid (geonames.org:sta)"; };
        xmlType = "int";
        type = "int";
        minOccurs = 0;
        maxOccurs = 99;
}
);

returnTypeNames = [ "avi:VerifiableMessage" ];

handler_params:
{
	icaoCode = ["${icaocode > empty}"];
	beginTime = "${starttime: 24 hour ago rounded down 1 min}";
	endTime = "${endtime: now rounded down 1 min}";
	places = [];
	latlons = [];
	geoids = ["${geoid}"];
	boundingBox = "${bbox}";
	maxDistance = 50000.0;
	keyword_overwritable = false;
	keyword = "";
	stationType = "finavia";
	returnOnlyLatest = "true";
};

named_params = (
    {
        name = "empty";
        def = [];
    }
);
