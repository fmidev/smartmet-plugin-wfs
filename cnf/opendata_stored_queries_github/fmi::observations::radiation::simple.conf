id = "fmi::observations::radiation::simple";

expiresSeconds = 60;

constructor_name = "wfs_obs_handler_factory";

title:
{
	eng = "Sun Radiation Observations";
	fin = "Auringon säteilyhavaintoaineisto: auringon säteilyn minuuttiarvot.";
};

abstract:
{
        eng = "Sun radiation observations from weather stations. By default the data is returned from last 1 hour and from stations in Sodankylä, Jokioinen, Helsinki, Parainen, Vantaa, Jyväskylä, Sotkamo and Utsjoki. The data is returned in 'simple feature' format.";

        fin = "Säteilyhavainnot Suomen havaintoasemilta. Oletuksena dataa palautetaan 1 tunti pyyntöhetkestä taaksepäin ja kuntien Sodankylä, Jokioinen, Helsinki, Parainen, Vantaa, Jyväskylä, Sotkamo ja Utsjoki mittausasemilta. Data palautetaan 'simple feature'-muodossa.";
};

template = "weather_observations_simple.c2t";

