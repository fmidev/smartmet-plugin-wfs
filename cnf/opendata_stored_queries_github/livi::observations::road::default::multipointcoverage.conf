
disabled = false;
demo = false;

id = "livi::observations::road::default::multipointcoverage";

expiresSeconds = 300;

constructor_name = "wfs_obs_handler_factory";

title:
{
	eng = "Instantaneous Road Weather Observations";
	fin = "Hetkelliset tiesäähavaintoarvot";
};

abstract:
{
	eng = "Real time road weather observations from road weather stations. By default, basic weather data is returned from last 20 minutes. At least one location parameter (geoid/place/fmisid/bbox) has to be given. The data is returned as a multi point coverage format.";

	fin = "Reaaliaikaiset tiesäähavainnot tiesäähavaintoasemilta. Oletuksena palautetaan perussäätiedot 20 minuuttia pyyntöhetkestä taaksepäin. Vähintään yksi paikanmääre (geoid/place/fmisid/bbox) on pakollinen. Data palautetaan 'multipointcoverage'-muodossa.";
};

template = "weather_observations_grid.c2t";

parameters:
(
{
	name = "starttime";
	title = {eng = "Begin of the time interval"; fin = "Alkuaika"; };
	abstract = { eng = "Parameter begin specifies the begin of time interval in ISO-format (for example 2012-02-27T00:00:00Z)."; fin = "Aikajakson alkuaika ISO-muodossa (esim. 2012-02-27T00:00:00Z)."; };
	xmlType = "xsi:dateTime";
	type = "time";
	lowerLimit = "2010-01-01T00:00:00";
},
{
	name = "endtime";
	title = { eng = "End of time interval"; fin = "Loppuaika"; };
	abstract = { eng = "End of time interval in ISO-format (for example 2012-02-27T00:00:00Z)."; fin = "Aikajakson loppuaika ISO-muodossa (esim. 2012-02-27T00:00:00Z)."; };
	xmlType = "xsi:dateTime";
	type = "time";
},
{
	name = "timestep";
	title = { eng = "The time step of data in minutes"; fin= "Aika-askel minuutteina";};
	abstract = { eng = "The time step of data in minutes. Notice that timestep is calculated from start of the ongoing hour or day. "; fin= "Aika-askel minuutteina. Huomaa, että aika-askel lasketaan tasaminuuteille edellisestä tasatunnista tai vuorokaudesta.";};
	xmlType = "xsi:int";
	type = "uint";
},
{
	name = "parameters";
	title = { eng = "Parameters to return"; fin = "Meteorologiset parametrit"; };
	abstract = { eng = "Comma separated list of meteorological parameters to return."; fin = "Meteorologiset parametrit pilkulla erotettuna.";};
	xmlType = "gml:NameList";
	type = "string[1..99]";
	minOccurs = 0;
	maxOccurs = 999;
},
{
        name = "crs";
        title = { eng = "Coordinate projection to use in results"; fin = "Projektio"; };
        abstract = { eng = "Coordinate projection to use in results. For example EPSG::3067"; fin = "Projektiotieto. Esimerkiksi EPSG::3067";};
        xmlType = "xsi:string";
        type = "string";
}
,{
	name = "bbox";
	title = { eng = "Bounding box of area for which to return data."; fin = "Aluerajaus";  };
	abstract = { eng = "Bounding box of area for which to return data (lon,lat,lon,lat). For example 21,61,22,62."; fin = "Aluerajaus (lon,lat,lon,lat). Esimerkiksi 21,61,22,62."; };
	xmlType = "xsi:string";
	type = "bbox";
	minOccurs = 0;
	maxOccurs = 1;
},
{
        name = "place";
        title = { eng = "The location for which to provide data"; fin = "Paikannimi"; };
        abstract = { eng = "The location for which to provide forecast. Region can be given after location name separated by comma (for example Helsinki)."; fin = "Paikannimi. Alueen voi antaa paikannimen jälkeen pilkulla erotettuna (esim. Helsinki)."; };
        xmlType = "xsi:string";
        type = "string";
        minOccurs = 0;
        maxOccurs = 99;
},
{
	name = "fmisid";
	title = { eng = "FMI observation station identifier."; fin = "Säähavaintoaseman id.";  };
	abstract = { eng = "Identifier of the observation station."; fin = "Säähavaintoaseman id."; };
	xmlType = "xsi:int";
	type = "uint";
	minOccurs = 0;
	maxOccurs = 99;
},
{
        name = "maxlocations";
        title = { eng = "Amount of locations"; fin = "Haettujen paikkojen määrä"; };
        abstract = { eng = "How many observation stations are fetched around queried locations. Note that stations are only searched with 50 kilometers radius around the location (place/fmisid/geoid). By default, one location is returned."; fin = "Etsittävien havaintoasemien määrä kunkin paikan läheisyydestä. Havaintoasemia etsitään maksimissaan 50 kilometrin säteellä paikoista (place/fmisid/geoid). Oletuksena palautetaan yhden paikka."; };
        xmlType = "xsi:int";
        type = "uint";
},
{
        name = "geoid";
        title = { eng = "Geoid of the location for which to return data."; fin = "Haettavan paikan geoid."; };
        abstract = { eng = "Geoid of the location for which to return data. (ID from geonames.org)"; fin = "Haettavan paikan geoid (geonames.org:sta)"; };
        xmlType = "xsi:int";
        type = "int";
	minOccurs = 0;
	maxOccurs = 99;
}
);

returnTypeNames = [ "omso:GridSeriesObservation" ];

handler_params:
{
        latest = false;
	beginTime = "${starttime: 20 minutes ago rounded down 1 min}";
        endTime = "${endtime: now rounded down 1 min}";
        places = ["${place}"];
        latlons = [];
        meteoParameters = ["${parameters > essentialMeteoParams}"];
        stationType = "road";
        timeStep = "${timestep:0}";
        maxDistance = 50000.0;
        wmos = [];
        lpnns = [];
        fmisids = ["${fmisid}"];
        geoids = ["${geoid}"];
        numOfStations = "${maxlocations:1}";
        hours = [];
        weekDays = [];
        locale = "fi_FI.utf8";
        missingText = "NaN";
        boundingBox = "${bbox}";
        maxEpochs = 20000;
        crs = "${crs:EPSG::4258}";
        timeZone = "UTC";
        qualityInfo = false;
        keyword_overwritable = false;
	keyword = "";
};

named_params = (
    {
        name = "defaultBBox";
	def = "19.1,59.7,31.7,70.1"; #<-- Whole Finland
    },
    {
        /* Customed parameter set */
        name = "essentialMeteoParams";
        def  = ["TA","RH","TD","WS","WD","WG","VIS","PRST1","PRI","PRAO_24H_ACC","PRST2","TRS","TRS_2","TRG","TRG_2","TA_3","TRS_3","RH_3","RSCST3","RSCAL3","FC","RSWL","RSSL","RSIL"];
    },
    {
        /* Basic weather parameters (not rain) from #1 sensors */
        name = "basicMeteoParams";
        def  = ["TA","RH","TD","WS","WD","WG","VIS"];
    },
    {
        /* Rain parameters. */
        name = "rainParams";
        def  = ["PRST1","PRI","PRAO_24H_ACC","PRST2"];
    },
    {
        /* Road temperature parameters from #1 sensors */
        name = "roadTemperatureParams";
        def  = ["TRS","TRS_2","TRG","TRG_2"];
    },
    {
        /* DSC111- and DST111 sensors (#3 sensors, the Vaisala new technology). These are important sensors and measures only in some stations. */
        name = "importantThirdSensors";
        def  = ["TA_3","TRS_3","RH_3","RSCST3","RSCAL3","FC","RSWL","RSSL","RSIL"];
    },
    {
        /* All parameters in obsengine.conf, May 2013. Only RSTDD, TRB and "Valoisuus" (VALO) is not defined. */
        name = "allRoadMeteoParams";
        def = ["TA","TA_2","TA_3","TRS","TRS_2","TRS_3","TRS_4","TRG","TRG_2","TRG_3","TRG_4","TRFP","TRFP_2","TRFP_3","TRFP_4","TA_10M_DIF","TRS_10MIN_DIF","TRS_10MIN_DIF_2","TRS_10MIN_DIF_3","TRS_10MIN_DIF_4","RH","RH_2","TD","PO","PA_10M_DIF","WS","WD","WG","VIS","VIS_2","PRA_1H_ACC","PRI","PRST1","PRST2","RSCST","RSCST_2","RSCST_3","RSCST_4","RSCAL","RSCAL_2","RSCAL_3","RSCAL_4","RSCC","RSCC_2","RSCC_3","RSCC_4","RSCSS","RSCSS_2","RSCSS_3","RSCSS_4","RSCIF","RSCIF_2","RSCIF_3","RSCIF_4","RSCSST","PRCLST","BATT","SENST","ELECST","RSCST3","RSCAL3","FC","RSWL","RSSL","RSIL","WAWA2","TDD","RSHU","RSHU_2","PRAO_24H_ACC","SAWC","SAWC_2","SAVC","SAVC_2","TAFT","TAFT_2"];
    },
    {	
    	name = "road";
	def = ["atmosphere", "http://inspire.ec.europa.eu/codeList/ProcessParameterValue/value/groundObservation/observationIntent"];
    }

);

separateGroups = false;
