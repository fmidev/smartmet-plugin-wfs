hirlam:
{
        alias                   = "hirlam_eurooppa_pinta";
        directory               = "../../../../data/hirlam";
        pattern                 = ".*_hirlam_eurooppa_pinta_cropped\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        refresh_interval_secs   = 60;
        number_to_keep          = 2;
};

