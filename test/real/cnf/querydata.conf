[
        "hirlam",
        "pal_skandinavia",
        "ecmwf_eurooppa_pinta",
        "ecmwf_maailma_piste",
        "ecmwf_maailma_pinta",
        "ecmwf_skandinavia_painepinta",
        "climate_tmax",
	"tosummertime",
	"towintertime",
	"wwi-prob",
	"wwi"
];

